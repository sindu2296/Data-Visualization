<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Fashion Review</title>

<!--    Load D3 scripts for data loading-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

<!--    Load Highchart scripts-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
<!--    Load the data handling script-->
    <script src="dataHandle.js"></script>

<!--    Load the plotting script-->
    <script src="initPlot.js"></script>

    <div class="container">
        <div id="mainPlot">
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h4></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                        <p>Some text in the Modal Body</p>
                        <p>Some other text...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <h4>Modal Footer</h4>
            </div>
        </div>
    </div>
</head>
<body>
<script>

    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>
</body>
</html>
